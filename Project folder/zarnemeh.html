<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popup Demo (MN)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f3f4f6;
    }

    /* Товчнууд */
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background-color: #2563eb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color .2s;
    }
    .btn:hover { background-color: #1d4ed8; }

    #controls { display: flex; gap: 10px; flex-wrap: wrap; }

    /* —— Popup бүрхүүл —— */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      display: grid;
      place-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity .25s ease, visibility .25s ease;
      z-index: 50;
    }
    .overlay.show { opacity: 1; visibility: visible; }

    /* —— Popup блок —— */
    .popup {
      background: #fff;
      width: min(92vw, 420px);
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      transform: translateY(10px) scale(.98);
      transition: transform .25s ease;
      position: relative;
      padding: 22px 24px 18px;
    }
    .overlay.show .popup { transform: translateY(0) scale(1); }

    .popup h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    .popup p { margin: 0; color: #374151; }

    /* Хаах товч */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 22px;
      line-height: 1;
      cursor: pointer;
      color: #6b7280;
    }
    .close-btn:hover { color: #111827; }

    /* Доорх action товчнууд */
    .popup-actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .btn.secondary { background: #9ca3af; }
    .btn.secondary:hover { background: #6b7280; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="real-estate" class="btn">Орон сууц</button>
    <button id="gazar" class="btn" type="button">Газар</button>
    <button id="turees" class="btn" type="button">Түрээс</button>
  </div>

  <!-- Popup бүрхүүл -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div
      id="dialog"
      class="popup"
      role="dialog"
      aria-modal="true"
      aria-labelledby="dialog-title"
      aria-describedby="dialog-desc"
      tabindex="-1"
    >
      <button class="close-btn" id="closeBtn" aria-label="Хаах">×</button>
      <h2 id="dialog-title">Үл хөдлөх сонголт</h2>
      <p id="dialog-desc">Орон сууц товч дарлаа. Энд хүссэн мэдээллээ байршуулна.</p>
      <div class="popup-actions">
        <button id="cancelBtn" class="btn secondary" type="button">Болих</button>
        <button id="okBtn" class="btn" type="button">OK</button>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('real-estate');
    const overlay = document.getElementById('overlay');
    const dialog = document.getElementById('dialog');
    const closeBtn = document.getElementById('closeBtn');
    const okBtn = document.getElementById('okBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    function showPopup() {
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden', 'false');
      // фокус оруулах
      requestAnimationFrame(() => dialog.focus());
      // Escape барих
      document.addEventListener('keydown', onEsc);
    }

    function hidePopup() {
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden', 'true');
      document.removeEventListener('keydown', onEsc);
      openBtn.focus();
    }

    function onEsc(e) {
      if (e.key === 'Escape') hidePopup();
    }

    // гадна талд дарвал хаах
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) hidePopup();
    });

    // товч эвентүүд
    openBtn.addEventListener('click', showPopup);
    closeBtn.addEventListener('click', hidePopup);
    cancelBtn.addEventListener('click', hidePopup);
    okBtn.addEventListener('click', () => {
      alert('OK дарлаа');
      hidePopup();
    });
  </script>
</body>
</html>
