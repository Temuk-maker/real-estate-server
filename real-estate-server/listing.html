<!DOCTYPE html>
<html lang="mn">

<head>
  <meta charset="UTF-8">
  <title>Зарын дэлгэрэнгүй</title>
  <style>
    body {
      font-family: system-ui, Arial;
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 12px;
    }

    a {
      color: #2563eb;
    }

    .top {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .hero img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      display: block;
      border-radius: 12px;
    }

    .price {
      font-weight: 700;
      font-size: 20px;
      margin: 8px 0;
    }

    .thumbs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
      margin-top: 12px;
    }

    .thumbs img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <a href="./home.html">← Буцах</a>

  <div class="top">
    <div class="hero"><img id="hero"></div>
    <div class="meta">
      <h1 id="title"></h1>
      <div id="price" class="price"></div>
      <p id="desc"></p>
      <div id="thumbs" class="thumbs"></div>
    </div>
  </div>

  <script>
    const API = "https://hotol-mn.onrender.com";
    const id = new URLSearchParams(location.search).get("id");
    

    async function load() {
      const res = await fetch(`${API}/api/listings/${id}`);
      if (!res.ok) {
        document.body.innerHTML = "<p>Зар олдсонгүй.</p>";
        return;
      }

      const it = await res.json();

      document.getElementById("title").textContent = it.title;
      document.getElementById("price").textContent =
        new Intl.NumberFormat("mn-MN").format(it.price) + " ₮";
      document.getElementById("desc").textContent = it.description;

      const hero = document.getElementById("hero");
      hero.src = it.images?.length ? (API + it.images[0]) : "https://via.placeholder.com/800x500";

      const thumbs = document.getElementById("thumbs");
      thumbs.innerHTML = "";

      it.images.forEach((src) => {
        const img = document.createElement("img");
        img.src = API + src;
        img.onclick = () => (hero.src = API + src);
        thumbs.appendChild(img);
      });
    }

    load();
  </script>

</body>

</html>
